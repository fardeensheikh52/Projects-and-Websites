<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Net Stream</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div class="container">
                <nav>
                    <button class="btn-secondary">View All</button>
                    <div class="logo">
                        <i class="fas fa-play"></i> Net Stream
                    </div>
                    <button class="btn-primary">Subscribe</button>
                </nav>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <div class="container">
                <h1 class="section-title">Trending Videos</h1>
                <div class="row">
                    <div class="col" onclick="playVideo('videos/video1.mp4')">
                        <div class="img-container">
                            <img
                                src="images/img-1.jpg"
                                alt="The Mantrix"
                                class="play"
                            />
                        </div>
                        <h2>The Mantrix</h2>
                        <p class="green">
                            Take the green pill to get into the zone.
                        </p>
                        <button class="btn-watch">Watch Now</button>
                    </div>

                    <div class="col" onclick="playVideo('videos/video2.mp4')">
                        <div class="img-container">
                            <img
                                src="images/img-2.jpg"
                                alt="Slow and Chill"
                                class="play"
                            />
                        </div>
                        <h2>Slow and Chill</h2>
                        <p class="red">
                            Take the red pill to get into the zone.
                        </p>
                        <button class="btn-watch">Watch Now</button>
                    </div>

                    <div class="col" onclick="playVideo('videos/video3.mp4')">
                        <div class="img-container">
                            <img
                                src="images/img-3.jpg"
                                alt="The Mountback"
                                class="play"
                            />
                        </div>
                        <h2>The Mountback</h2>
                        <p class="orange">
                            Take the orange pill to get into the zone.
                        </p>
                        <button class="btn-watch">Watch Now</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Video Player Section -->
        <section id="player" class="hidden">
            <video id="videoPlayer" controls></video>
            <button class="btn-close" onclick="closePlayer()">Close</button>
        </section>

        <!-- Footer Section -->
        <footer>
            <div class="container">
                <p>Â© 2024 Net Stream. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#privacy">Privacy Policy</a></li>
                    <li><a href="#terms">Terms of Service</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
